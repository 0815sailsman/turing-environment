services:
  vaultwarden:
    image: docker.io/vaultwarden/server:1.35.2
    container_name: vaultwarden
    volumes:
      - /home/say/vaultwarden-data/:/data/
    ports:
      - "8001:80"
    healthcheck:
      test: ["CMD", "./healthcheck.sh"]
      interval: 5s
      timeout: 5s
      retries: 5
